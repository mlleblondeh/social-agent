name: Weekly Content Pipeline

on:
  schedule:
    - cron: '0 22 * * 0'  # Sunday 10pm UTC = 5pm EST
  workflow_dispatch:  # Allow manual trigger

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Weekly Pipeline
        env:
          TIKTOK_SESSION: ${{ secrets.TIKTOK_SESSION }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: npm run pipeline:weekly

      - name: Upload weekly content
        uses: actions/upload-artifact@v4
        with:
          name: weekly-content-${{ github.run_number }}
          path: |
            output/content/
            agents/publisher/output/ready-to-post/
          retention-days: 30
